spring:
  application:
    name: rewind-backend

  datasource:
    url: ${SUPABASE_DB_URL:jdbc:postgresql://localhost:5432/rewind}
    username: ${SUPABASE_DB_USER:postgres}
    password: ${SUPABASE_DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000

  main:
    lazy-initialization: true
  jmx:
    enabled: false

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${PORT:8080}
  tomcat:
    threads:
      max: 50
    min-spare: 5

# Supabase Configuration
supabase:
  url: ${SUPABASE_URL}
  anon-key: ${SUPABASE_ANON_KEY}
  service-key: ${SUPABASE_SERVICE_KEY}
  jwt-secret: ${SUPABASE_JWT_SECRET}

# Gemini Configuration
gemini:
  api-key: ${GEMINI_API_KEY}
  model: gemini-1.5-flash

# OpenAI Configuration (for Whisper transcription)
openai:
  api-key: ${OPENAI_API_KEY:}

# Razorpay Configuration (for payments)
razorpay:
  key-id: ${RAZORPAY_KEY_ID:}
  key-secret: ${RAZORPAY_KEY_SECRET:}
  webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:}
# CORS Configuration  
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

# Logging
logging:
  level:
    root: INFO
    com.rewind: INFO
    org.springframework.security: INFO
    org.hibernate: WARN
